<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load i18n %}
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>GKTCS LMS</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/assets/css/now-ui-dashboard.css?v=1.0.1" rel="stylesheet" />
	<script src="/static/assets/js/core/jquery.min.js"></script>
	<script src="/static/js/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/static/js/jquery.formset.js"></script>
	<script type="text/javascript" src="https://cdn.ckeditor.com/4.9.1/basic/ckeditor.js"></script>
    <!-- CSS Just for demo purpose, don't include it in your project 
    <link href="http://gktcs.com/GLMS/public/static/assets/demo/demo.css" rel="stylesheet" /> -->
	{% block head %}
	{% endblock %}
</head>

<body class="">
    <div class="wrapper ">
        <div class="sidebar" style="background:#4bb4e8 !important">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
            <div class="logo">
                <a href="#" class="simple-text logo-mini">
                    <i class="now-ui-icons design_app"></i>
                </a>
                <a href="/" class="simple-text logo-normal">
                    GKTCS HOME PAGE
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
					<li id="my_profile">
                        <a href="{% url 'intern_profile' user.id %}">
                            <i class="now-ui-icons users_single-02"></i>
                            <p>My Profile</p>
                        </a>
                    </li>
                    <li class="active-pro">

                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="#"><h4>Intern Dashboard</h4></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <form name="search_form" role="search" action="/search_course/" method="get">
                            <div class="input-group no-border">
                                <input type="text" id="search" name="q" value="" class="form-control" placeholder="Search...">
                                <a href="#" onclick="search_form.submit();" class="input-group-addon">
                                    <i class="now-ui-icons ui-1_zoom-bold"></i>
                                </a>
                            </div>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">
                                    <i class="fa fa-home"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Home</span>
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="now-ui-icons users_single-02"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">User</span>
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="{% url 'auth_logout' %}?next=/">LOGOUT</a>
                                </div>
                            </li>
                        </ul>
                    </div> 
					
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">
            </div>
            <div class="content">
			{% block content %}
                
			{% endblock %}
            </div>
            <footer class="footer">
            </footer>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="/static/assets/js/core/popper.min.js"></script>
<script src="/static/assets/js/core/bootstrap.min.js"></script>
<script src="/static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<script type="text/javascript" src="/static/js/ajax.js"></script>
<!--  Google Maps Plugin    
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->
<!-- Chart JS -->
<script src="/static/assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="/static/assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="/static/assets/js/now-ui-dashboard.js?v=1.0.1"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="/static/assets/demo/demo.js"></script>
<script type="text/javascript">
    $('.confirm_delete').on('click', function () {
        return confirm('Are you sure you want to delete ?');
    });
</script>
<script>
{% if messages %}
	{% for message in messages %}
		alert('{{ message }}');
	{% endfor %}
{% endif %}		
</script>
{% block lower %}
{% endblock %}
</html>
