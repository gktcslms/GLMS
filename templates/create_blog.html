{% extends "base_dashboard.html" %}
{% load crispy_forms_tags %}
{% block head %}
<style>
</style>

{% endblock %}

{% block content %}
<div class="container">
	<div class="card">
		<div class="card-header">
			<h5 class="title">CREATE A BLOG</h5>
		</div>
		<div class="card-body">
			<form enctype="multipart/form-data" action="" method="POST" >{% csrf_token %}

				{{ form|crispy }}
				{{ form.media }}

				<input type="submit" value="Create" class="btn btn-primary">
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% block lower %}
<script>
$("#write_blog").addClass("active");
$("input").attr("required", "true");
</script>
{% endblock %}
