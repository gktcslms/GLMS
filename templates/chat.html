{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Chat Bot</title>
    <!-- Import Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap CSS and JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="{% static 'css/chatbot_style.css' %}">
    <!-- JS to handle chat bot -->
    <script src="{% static 'js/chatbot_handler.js' %}"></script>
</head>
<body>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Chat Now</button>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Chat Support</h4>
                </div>
                <div class="modal-body">
                    <div class="chatbox">
                        <div class="chatlogs">
                            <div class="chat friend">
                                <div class="user-photo"></div>
                                <p class="chat-message">Hello! How can I help you?</p>
                            </div>
                        </div>
                        <div class="chat-form">
                            <textarea id="chat_input"></textarea>
                            <button>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

</body>
</html>
