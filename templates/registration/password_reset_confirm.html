{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container" >
{% if validlink %}
<br/>
<br/>
<div class="well">
<form style="max-width:400px;" action="." method="post" align="center">{% csrf_token %}
<table style="text-align:center;">
<tr>
<td><h3>Reset Password</h3></td>
</tr>
<tr>
<td><label for="id_new_password1">New password:</label></td>
<td><input id="id_new_password1" type="password" name="new_password1"></td>
</tr>
<tr><br/><br/></tr>
<tr>
<td><label for="id_new_password2">New password confirmation:</label></td>
<td><input id="id_new_password2" type="password" name="new_password2"></td>
</tr>
<tr><td></td>
<td><input class="btn btn-success" type="submit" value="Submit"></td>
</tr>
</table>
</form>
</div>
{% else %}

<h3 style="text-align:center; color:#EEE;" >{% trans "Password reset failed" %}</h3>

<br/>
<br/>
{% endif %}
</div>

{% endblock %}
